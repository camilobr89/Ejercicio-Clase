<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/card.css">
    <title>Inicio de sesión</title>
    
    
  </head>
  <body>

   <div class="box-card">

    <form class="form card">
        <div class="card_header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M4 15h2v5h12V4H6v5H4V3a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v18a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-6zm6-4V8l5 4-5 4v-3H2v-2h8z"></path>
          </svg>
          <h1 class="form_heading">Iniciar sesión</h1>
        </div>
        <div class="field">
          <label for="username">Username</label>
          <input class="input" name="username" type="text" placeholder="Username" id="username">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" name="user_password" type="password" placeholder="Password" id="password">
        </div>
        <div class="field">
          <button class="button" onclick="inicioSesion()">Login</button>
        </div>
      </form>

   </div>
   
    

    <script src="./js/sesion.js" >



    </script>
  </body>
</html>
