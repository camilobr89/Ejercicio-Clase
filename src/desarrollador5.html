<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desarrollador 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cardpg5.css">
    <link rel="stylesheet" href="../css/button.css">
  </head>
  <body>
    <div ALIGN=center>
      <h1>CoderGeeks</h1>
    </div>

    <div class="container">
        <br>
        <h3>Calculadora de multiplos de 15 y numeros negativos</h3>
        <br>

    <form name="f1" action="utilidades.html" method="post">
        <div>
            <label for="numero1">Ingrese un maximo de 10 valores numericos separados por coma ( , ) entre negativos y positivos</label>
            <br><br>
            <input type="text" class="form-control" id="a" placeholder="Ingrese el valor" name="a">
            <br>

           
           

            <input type="Button" name="" value="calcular" onclick="calcular()" class="btn btn-primary">

            <input type="Button" name="" value="Limpiar" onclick="reset()" class="btn btn-danger">
            <br>

            <div class="box-card">

              <div class="card">
                <div class="card__content">
                  
                  <div class="card__content-body">
                    <br>
                    <label for="resultado"><h5>Multiplos de 15:</h5></label>
                    <br>
                    <input type="text" class="form-control" id="g" name="g" placeholder="Aqui se imprime el resultado">
            <br>

                    <label for="resultado"><h5>Numeros negativos:</h5></label>
                    <br>
                    <input type="text" class="form-control" id="gg" name="gg" placeholder="Aqui se imprime el resultado">

                    
                  </div>
                 
                </div>
              </div>
              <br>

            </div>

        </div>
        <br>
        

        <div class="button-return">
          <button class="cta"  onclick="retornar()" type="button">
            <span class="hover-underline-animation" > Return </span>
            <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
            </svg>
        </button>
        </div>

    </form>

    </div>    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    
    <script src="../js/pg5.js"></script>

  </body>
</html>
